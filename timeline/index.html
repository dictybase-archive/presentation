<html>
<head>
    <title>Overhaul timeline</title>

    <style type="text/css">
        body {font: 10pt arial;}
    </style>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="timeline.css">

    <script type="text/javascript">
        var timeline;

        google.load("visualization", "1");

        // Set callback to run when API is loaded
        google.setOnLoadCallback(drawVisualization);

        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create and populate a data table.
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'start');
            data.addColumn('datetime', 'end');
            data.addColumn('string', 'content');

            data.addRows([
                [new Date(2012,6),  ,  'Dicty meeting and initial plan'],
                [new Date(2012,7,12, 14, 0, 0), ,  'Planned proposal' ],
                [new Date(2012,8, 1), new Date(2013,2, 30), 'Obo GAF and GBrowse2'],
                [new Date(2013,3,5, 14, 0, 0) , ,  'Official start of overhaul'],
                [new Date(), ,   'We are here'], 
                [new Date(2013,3,5) , new Date(2013,5, 15), 'Core libraries'],  
                [new Date(2013,5,16) , new Date(2013,8,15), 'Data migration'],  
                [new Date(2013,8,16) , new Date(2013,10,30), 'Backend data access'],  
                [new Date(2013,11,1), new Date(2014,0, 30), 'Frontend UI'],
                [new Date(2014,1,1), new Date(2014,1, 29), 'Batch script'],
                [new Date(2014,2,1), new Date(2014,2,15 ), 'Deploy/server/misc'],
            ]);

            // specify options
            var options = {
                "width":  "100%",
                "height": "300px",
                "style": "box"
            };

            // Instantiate our timeline object.
            timeline = new links.Timeline(document.getElementById('mytimeline'));

            // Draw our timeline with the created data and options
            timeline.draw(data, options);
        }
    </script>
</head>

<body>
<div id="mytimeline"></div>

</html>
